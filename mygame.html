<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Warship Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Background with satellite image of a warship */
            background-image: url(https://www.navalnews.com/wp-content/uploads/2023/07/Satim-Russia-Sevastopol_UmbraSAR_20230710.jpg); /* Replace with your desired satellite warship image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background-color: rgba(192,192,192,0.9); /* Slightly transparent to see background */
            padding: 10px;
            border: 4px solid #808080;
            border-radius: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
        }

        .cell.revealed {
            background-color: green;
            border: 1px solid #666666;
            cursor: default;
        }

        .cell.mine {
            background-color: red;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004080;
        }

        button {
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div>
    <div id="game"></div>
    <div id="status"></div>
    <div style="text-align:center;">
        <button onclick="initGame()">Restart Game</button>
    </div>
</div>

<script>
    const rows = 10;
    const cols = 10;
    const minesCount = 15;
    let board = [];
    let gameOver = false;

    function initGame() {
        board = [];
        gameOver = false;
        document.getElementById('status').textContent = '';
        const gameDiv = document.getElementById('game');
        gameDiv.innerHTML = '';
        
        // Initialize board
        for (let r = 0; r < rows; r++) {
            board[r] = [];
            for (let c = 0; c < cols; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = r;
                cell.dataset.col = c;
                cell.addEventListener('click', () => clickCell(r, c));
                cell.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    flagCell(r, c);
                });
                gameDiv.appendChild(cell);
                board[r][c] = {
                    mine: false,
                    revealed: false,
                    flagged: false,
                    element: cell,
                    neighborMines: 0
                };
            }
        }

        // Place mines
        let minesPlaced = 0;
        while (minesPlaced < minesCount) {
            const r = Math.floor(Math.random() * rows);
            const c = Math.floor(Math.random() * cols);
            if (!board[r][c].mine) {
                board[r][c].mine = true;
                minesPlaced++;
            }
        }

        // Calculate neighbor mines
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (!board[r][c].mine) {
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = r + dr;
                            const nc = c + dc;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) {
                                count++;
                            }
                        }
                    }
                    board[r][c].neighborMines = count;
                }
            }
        }
    }

    function clickCell(r, c) {
        if (gameOver || board[r][c].revealed || board[r][c].flagged) return;

        const cell = board[r][c];
        cell.revealed = true;
        cell.element.classList.add('revealed');

        if (cell.mine) {
            cell.element.textContent = 'ðŸ’£';
            cell.element.classList.add('mine');
            endGame(false);
        } else {
            if (cell.neighborMines > 0) {
                cell.element.textContent = cell.neighborMines;
            } else {
                // Reveal surrounding cells
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const nr = r + dr;
                        const nc = c + dc;
                        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                            if (!board[nr][nc].revealed) clickCell(nr, nc);
                        }
                    }
                }
            }
        }

        checkWin();
    }

    function flagCell(r, c) {
        if (gameOver || board[r][c].revealed) return;
        const cell = board[r][c];
        cell.flagged = !cell.flagged;
        cell.element.textContent = cell.flagged ? 'ðŸš©' : '';
    }

    function endGame(win) {
        gameOver = true;
        if (!win) {
            document.getElementById('status').textContent = 'Game Over! You hit a mine!';
            revealMines();
        } else {
            document.getElementById('status').textContent = 'Congratulations! You cleared the minefield!';
        }
    }

    function revealMines() {
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (board[r][c].mine) {
                    board[r][c].element.textContent = 'ðŸ’£';
                    board[r][c].element.classList.add('mine');
                }
            }
        }
    }

    function checkWin() {
        let revealedCount = 0;
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (board[r][c].revealed) revealedCount++;
            }
        }
        if (revealedCount === rows * cols - minesCount) {
            endGame(true);
        }
    }

    initGame();
</script>

</body>
</html>
